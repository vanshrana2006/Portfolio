<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Form</title>
    <link rel="stylesheet" href="stylehire.css"> <!-- Ensure this path is correct -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hire Form</h1>
        <button onclick="window.location.href='index.html'" class="home-button">Home</button> <!-- Home button -->

        <form id="hireForm">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <h2>Company Information</h2>
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="company-email">Company Email:</label>
            <input type="email" id="company-email" name="company-email">

            <h2>Project Information</h2>
            <label for="project-title">Project Title:</label>
            <input type="text" id="project-title" name="project-title" required>

            <label for="project-details">Project Details:</label>
            <textarea id="project-details" name="project-details" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
        <div id="responseMessage" class="response-message"></div>
    </div>

    <script>
        (function() {
            emailjs.init("8KPKqAKNcSgpxrUTl"); // Your EmailJS user ID
        })();

        document.getElementById("hireForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const templateParams = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                gender: document.getElementById("gender").value,
                companyName: document.getElementById("company-name").value,
                companyEmail: document.getElementById("company-email").value,
                projectTitle: document.getElementById("project-title").value,
                projectDetails: document.getElementById("project-details").value,
            };

            emailjs.send('service_yniudff', 'template_mpsbo7g', templateParams)
                .then(function(response) {
                    document.getElementById("responseMessage").innerText = "Email sent successfully!";
                    document.getElementById("hireForm").reset();
                }, function(error) {
                    document.getElementById("responseMessage").innerText = "Failed to send email. Please try again.";
                });
        });
    </script>
</body>
</html>
